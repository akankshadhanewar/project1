<html>
    <head>
        <title>register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class = "container-fluid">
        <h1>&nbsp;</h1>
        <h1>&nbsp;</h1>
        <!-- <h1><center>{{ name }} have Registered successfully!!</center></h1> -->
        <div class="container-fluid" style=" height: 300px; width: 650px; background-color:rgba(178, 217, 250, 0.493) ;">
            <div style="text-align: center;">&nbsp;<h1></h1></div>
            <div class="container" style= "height: 510px; width: 400px;">
                <div class="col-md">
                    <form class="form-horizontal" style="align-items: center;" action="{{url_for('register')}}" method="POST">
                        <div class="form-group">
                            <label for="username" class="control-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="username" placeholder="Enter your Username" />
                            </div>
                            <div>
                                {% if msg %}
                                    <p style="color: red;">{{ msg }} </p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" minlength="8" required placeholder="Enter your Password" />
                            </div>
                            <div >
                                {% if p_msg %}
                                    <p style="color: red;">{{ p_msg }} </p>
                                {% endif %}
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg login-button">Register</button>
                            &nbsp;
                            <button type="submit" class="btn btn-primary btn-lg login-button" formaction="/auth">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
